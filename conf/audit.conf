# audit.conf – Configuración global del framework

# Directorios
CHECKS_DIR="./checks"
REPORTS_DIR="./reports"
PROFILES_DIR="./profiles"
LOG_FILE="./reports/security-audit.log"

# Comportamiento
DEFAULT_PROFILE="auto"
TIMEOUT_PER_CHECK=10        # Segundos máximos por check
JSON_OUTPUT=false           # true -> solo JSON, false -> consola + JSON

# Severidad por defecto si no está definida en severity.conf
DEFAULT_SEVERITY_SCORE=1

# Colores en consola (true/false)
ENABLE_COLOR=true

